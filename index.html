<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@400;600&family=Merriweather:wght@400;700&display=swap"
    rel="stylesheet">
  
  <title>Шахматый Мир</title>
</head>
<body>
  <div class="page">
    <main class="main">
      <div class="container"> 
        <div class="main__inner">
          <a class="logo" href="#">
            <img class="logo__img" src="images/logo.svg" alt="logo">
          </a>
          <div class="main__top">
            <h2 class="main__title">Превратите уездный город</h2>
            <h2 class="main__title main__title-second">в столицу земного шара</h2>
            <p class="main__text ">Оплатите взнос на телеграммы для организации Международного васюкинского турнира по шахматам</p>
            <ul class="main__list">
              <li class="main__item">
                <a class="main__link" href="#">Поддержать шахматную мысль</a>
              </li>
              <li class="main__item">
                <a class="main__link" href="#">Подробнее о&nbsp;турнире</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </main>
  </div>
<script src="scripts/script.js"></script>
